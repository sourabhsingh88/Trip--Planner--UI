<div class="navbar-area"
    [ngClass]="{'bg-color-transparent' : router.url === '/index-2', 'bg-with-color' : router.url === '/index-3'}"
    [ngClass]="{'sticky': isSticky}">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light" [class.active]="classApplied">
            <a class="navbar-brand" routerLink="/">
                <img src="assets/images/logo.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" (click)="toggleClass()">
                <span class="burger-menu">
                    <span class="top-bar"></span>
                    <span class="middle-bar"></span>
                    <span class="bottom-bar"></span>
                </span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a routerLink="/index-2" class="nav-link" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/about-us" class="nav-link" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/gallery" class="nav-link" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}">Gallery</a>
                    </li>
                    <li class="nav-item"><a routerLink="/contact" class="nav-link" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}" (click)="toggleClass()">Contact</a></li>
                </ul>
                <ul class="navbar-nav for-responsive">
                    <li class="nav-item">
                        <a routerLink="/index-2" class="nav-link" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}" (click)="toggleClass()">Home</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/about-us" class="nav-link" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}" (click)="toggleClass()">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/gallery" class="nav-link" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}" (click)="toggleClass()">Gallery</a>
                    </li>
                    <li class="nav-item"><a routerLink="/contact" class="nav-link" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}" (click)="toggleClass()">Contact</a></li>
                </ul>
                <div class="others-options d-flex align-items-center">
                    

                    <div class="option-item">
                        <a routerLink="/sign-in" class="default-btn" (click)="toggleClass()">
                            Login
                        </a>

                    </div>
                    <div class="option-item">
                        <a routerLink="/sign-up" class="default-btn" (click)="toggleClass()">
                            SignUp
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>
